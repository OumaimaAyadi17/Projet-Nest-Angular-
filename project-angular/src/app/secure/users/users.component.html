<app-nav></app-nav>
<div class="container-fluid">
  <div class="row">
    <app-menu></app-menu>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="table-responsive">
        <div  class="pt-3 pb-2 nb-3 border-bottom">
          <a routerLink="/users/create" class="btn btn-outline-success">Add</a>
        </div>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>   
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let user of users'>
              <td>{{user.id}}</td>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.email}}</td>
              <td>
                <button [routerLink]="['/users',user.id,'edit']" type="button"   class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-danger" (click)="delete(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
